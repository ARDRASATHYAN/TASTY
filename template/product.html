{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="{% static 'pro/fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'pro/css/templatemo-comparto.css' %}" rel="stylesheet" />
    <title>Comparto HTML CSS Template</title>
<!--

Comparto TemplateMo

https://templatemo.com/tm-544-comparto

-->
</head>

<body>
    <!-- Back to top button -->
    <a id="button"><i class="fas fa-angle-up fa-2x"></i></a>
    <div class="container-fluid" style="padding: 40px;">
      
        <section class="tm-mb-1" id="about">
            <div class="tm-row tm-about-row">
                <div class="tm-section-1-l">
                    <img src="{{pr.img.url}}" alt="About image" class="tm-img-responsive" style="height: 430px;">
                </div>
                <article class="tm-section-1-r tm-bg-color-8">
                    <h2 class="tm-mb-2 tm-title-color">{{pr.name}}</h2>
                    <p>{{pr.desc}}</p>
                    <p>{{pr.price}} </p>
                    <p>{{pr.stock}}</p>
                {% if pr.stock <= 0 %}  
                <h1>sorry</h1>  
                {% else %}
                    <a href="{% url 'addcart' pr.id %}" class="tm-btn tm-btn-1 tm-link-to-services" style="border-radius: 15px;">add cart</a>
                    {% endif %}
                </article>
            </div>
        </section>
      
       
                    
                   
                </div>
            </div>
        </section> <!-- Gallery -->
        
       
        
    </div> <!-- .container -->
    <script src="{% static 'pro/js/jquery.min.js' %}"></script> <!-- https://jquery.com/download/ -->
    <script src="{% static 'pro/js/imagesloaded.pkgd.min.js' %}"></script> <!-- https://imagesloaded.desandro.com/ -->
    <script src="{% static 'pro/js/isotope.pkgd.min.js' %}"></script> <!-- https://isotope.metafizzy.co/ -->
    <script src="{% static 'pro/js/jquery.singlePageNav.min.js' %}"></script> <!-- https://github.com/ChrisWojcik/single-page-nav -->
  
</body>
</html>
{% endblock %}
